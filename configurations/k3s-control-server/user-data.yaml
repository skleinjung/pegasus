#cloud-config
hostname: hostname-not-set
chpasswd:
  expire: False
manage_etc_hosts: true
mounts:
  - [ swap ]
package_update: true
package_upgrade: true
packages:
  - qemu-guest-agent
user: pegasus
users:
  - name: pegasus
    groups: sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  Sean@Archon
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
write_files:
  - path: /etc/ssh/sshd_config
    content: |
      Include /etc/ssh/sshd_config.d/*.conf
      PermitRootLogin no
      PermitEmptyPasswords no
      ChallengeResponseAuthentication no
      UsePAM yes
      X11Forwarding yes
      PrintMotd no
      AcceptEnv LANG LC_*
      Subsystem sftp	/usr/lib/openssh/sftp-server
      PasswordAuthentication no
      AllowUsers pegasus
  